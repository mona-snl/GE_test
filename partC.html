<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="partC.css">
  <title>Rotating Circle</title>
</head>
<body>
  <div class="container">
    <div class="menu">
      <div class="controls-container">
        <div class="controls">
          <label>Choose Revolution Point:</label>
          <input type="radio" id="center-revolution" name="revolution-choice" value="center" checked>
          <label for="center-revolution">Center</label>
          <input type="radio" id="top-left-revolution" name="revolution-choice" value="top-left">
          <label for="top-left-revolution">Top Left</label>
          <input type="radio" id="custom-point-revolution" name="revolution-choice" value="custom">
          <label for="custom-point-revolution">Choose Your Point:</label>
          <input type="number" id="custom-point-x" placeholder="X">
          <input type="number" id="custom-point-y" placeholder="Y">
          <button id="create-random-point">Create Random Point</button>
        </div>
      </div>
      <div class="scale">
        <button id="scale-up">Scale Up</button>
        <button id="scale-down">Scale Down</button>
      </div>
    </div>
    </div>
    <div class="circle-container">
      <div class="circle">
        <div class="watch-face" id="watchFace">
          <div class="watch-time" id="watchTime"></div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="matrix.js"></script>
</body>
</html>
